<body class="text-center bg-image" style="
    background-image: url('https://g.espncdn.com/lm-static/onboarding/bg-stickers-ffl.png'),linear-gradient(45deg,#0D830F 0%,#41BA42 100%); 
    height: 653px;
    width: auto;">
    <div class="container-fluid">
        <div class="row">
            <div class="col py-4">
                <img class="" src="https://g.espncdn.com/lm-static/onboarding/header-create-league-ffl.png" height="128" width="600">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card mx-auto" style="width: 660px; height: 465px;">
                    <div class="card-body">
                        <div class="contianer-fluid">
                            <div class="row">
                                <div class="col text-start">
                                    <b>League Name</b>
                                    <input class="form-control mt-3" type="text" placeholder="League Name (Required)">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col pt-3 text-start">
                                    <b>Number of Teams</b>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-start py-3 px-3">
                                    <button type="button" class="btn btn-outline-dark btn-lg">4</button>
                                    <button type="button" class="btn btn-outline-dark btn-lg">6</button>
                                    <button type="button" class="btn btn-outline-dark btn-lg">8</button>
                                    <button type="button" class="btn btn-outline-dark btn-lg">10</button>
                                    <button type="button" class="btn btn-outline-dark btn-lg">12</button>
                                    <button type="button" class="btn btn-outline-dark btn-lg">14</button>
                                    <button type="button" class="btn btn-outline-dark btn-lg">16</button>
                                    <button type="button" class="btn btn-outline-dark btn-lg">18</button>
                                    <button type="button" class="btn btn-outline-dark btn-lg">20</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-start">
                                    <b>Scoring</b>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col py-3">
                                    <button type="button" class="btn btn-outline-dark btn-xl">
                                        <h1 class="text-start fs-6">Points-Per-Recption</h1>
                                        <h6 class="text-start fs-8">Get extra points for catches by recievers.</h6>
                                    </button>
                                    <button type="button" class="btn btn-outline-dark btn-xl">
                                        <h1 class="text-start fs-6">No Points-Per-Recption</h1>
                                        <h6 class="text-start fs-8">Don't get extra points for catches.</h6>
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-primary btn-xl text-white"><b>Create League</b></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
