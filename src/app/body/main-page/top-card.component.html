<div class="bg-image mb-1" style="
    background-image: url('https://g.espncdn.com/lm-static/onboarding/bg-stickers-ffl.png'),linear-gradient(45deg,#0D830F 0%,#41BA42 100%);
    height: 449px;
    width: auto;
    ">
    <div class="image">
        <div class="text-center">
            <img class="mx-auto" src="assets/header-home-ffl.png" height="128" width="600">
        </div>
    </div>
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div *ngFor="let signUpCard of cards;">
                <app-sign-up-card button={{signUpCard.button}} info={{signUpCard.info}} color={{signUpCard.color}} routing={{signUpCard.routing}}> </app-sign-up-card>
            </div>
        </div>
    </div>       
    <div class="text-center text-white">
        <p class="mt-5"> Want some practice? <a routerLink="/mock_draft" routerLinkActive="active" class="link text-white"><b>Try a Mock Draft</b></a></p>
    </div>
</div>
